<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <main>
        <h1>Condições Climáticas</h1>
        <section id="search-session">
            <form>
                <input type="text" id="location-input" placeholder="Escreva a cidade desejada">
                <button id="location-button">Pesquisar</button>
            </form>
        </section>
        <section id="infos-temp">
            <div class="dados-climaticos">
                <h2>Barretos</h2>
                <span class="clima-data">37 °C</span>
            </div>
            <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="">
        </section>
        <script src="js/index.js"></script>
    </main>
</body>
</html>
